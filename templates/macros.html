{% macro page(page) -%}
<a href="{{ page.permalink | safe }}" class="catalogue-item">
  <section>
    <time datetime="{{ page.date }}" class="catalogue-time"
      >{{ page.date | date(format=config.extra.timeformat | default(value="%B
      %e, %Y")) }}</time
    >
    <h1 class="catalogue-title">{{ page.title }}</h1>
    <section class="catalogue-line"></section>
    <p>
      {%- if page.description -%} {{ page.description | safe }} {% else -%} {{
      page.content | striptags | truncate(length=280) | safe }} {%- endif -%}
    </p>
  </section>
</a>
{%- endmacro %}
